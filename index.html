    /* Reset CSS cơ bản */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
  height: 100%;
  background: url('https://i.postimg.cc/Z5x27g1v/mau-den-thumbnail.jpg') center/cover no-repeat fixed;
  color: #333;
      font-family: 'Rajdhani', 'Arial', sans-serif;

    /* ===== WHITE NEON & CYBERPUNK EFFECTS ===== */
    
    /* Dynamic animated background mesh */
    .dynamic-bg {
  display: none;
}

.circuit-overlay {
  display: none;
}

    @keyframes meshMove1 {
      0%, 100% { background-position: 0% 50%, 50% 50%, 25% 25%, 0% 0%; }
      50% { background-position: 100% 50%, 25% 75%, 75% 75%, 0% 0%; }
    }

    @keyframes meshMove2 {
      0%, 100% { background-size: 400% 400%, 300% 300%, 500% 500%, 100% 100%; }
      50% { background-size: 500% 500%, 400% 400%, 300% 300%, 100% 100%; }
    }

    @keyframes meshMove3 {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Circuit board pattern overlay */
    .circuit-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(90deg, transparent 98%, #ffffff 98%, #ffffff 100%),
        linear-gradient(0deg, transparent 98%, #ffffff 98%, #ffffff 100%);
      background-size: 50px 50px;
      opacity: 0.05;
      animation: circuitFlow 5s linear infinite;
      z-index: -5;
    }

    @keyframes circuitFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 50px 50px; }
    }

    /* Custom cursor trail */
.cursor {
  display: none; /* đổi thành block nếu muốn dùng custom cursor */
  position: fixed;
  width: 20px;
  height: 20px;
  border: 2px solid #ffffff;
  border-radius: 50%;
  pointer-events: none;
  z-index: 10000;
  transition: transform 0.1s ease;
  box-shadow: 0 0 20px #ffffff, inset 0 0 20px rgba(255,255,255,0.2);
}

.cursor::before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  width: 40px;
  height: 40px;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  animation: cursorPulse 2s infinite;
}

    @keyframes cursorPulse {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* Mouse trail particles */
.trail-particle {
  display: none;
  position: fixed;
  width: 4px;
  height: 4px;
  background: #ffffff;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  box-shadow: 0 0 10px #ffffff;
}

    /* Dynamic Island with holographic effect */
    

.waveform {
  display: flex;
  align-items: center;
  gap: 2px;
}

.wave-bar {
  width: 2px;
  background: #fff;
  border-radius: 1px;
  animation: wave 1.5s ease-in-out infinite;
}

.wave-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
.wave-bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
.wave-bar:nth-child(3) { height: 6px; animation-delay: 0.2s; }
.wave-bar:nth-child(4) { height: 14px; animation-delay: 0.3s; }
.wave-bar:nth-child(5) { height: 10px; animation-delay: 0.4s; }

@keyframes wave {
  0%, 100% { transform: scaleY(0.5); }
  50% { transform: scaleY(1); }
}

    @keyframes holographicShift {
      0%, 100% { background-position: 0% 50%, 50% 50%; }
      50% { background-position: 100% 50%, 100% 100%; }
    }

    @keyframes holographicRotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes gradientShift {
      0% { background-position: 50% 50%, 50% 50%; }
      50% { background-position: 100% 100%, 100% 100%; }
      100% { background-position: 50% 50%, 50% 50%; }
    }

   

    /* Data stream effects */
    .data-stream {
      position: fixed;
      top: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #ffffff, transparent);
      animation: dataFlow 3s linear infinite;
      z-index: 1;
    }

    @keyframes dataFlow {
      0% { transform: translateY(-100%); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    /* Container chính */
    .container {
      display: flex; 
      flex-direction: column;
      height: 100%;
    }

    /* Chat Area với white neon effects */
    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 20px 10px 80px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 150px);
      position: relative;
      background: transparent;
    }

    /* Ripple effect container */
    .ripple {
      position: absolute;
      border: 2px solid #ffffff;
      border-radius: 50%;
      animation: rippleExpand 0.6s ease-out;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes rippleExpand {
      0% {
        width: 0px;
        height: 0px;
        opacity: 1;
      }
      100% {
        width: 100px;
        height: 100px;
        opacity: 0;
      }
    }

    /* Messages với holographic và 3D effects */
    .message {
      max-width: 85%;
      min-width: 120px;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(50px) rotateX(90deg) rotateZ(10deg);
      animation: message3DEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      position: relative;
      backdrop-filter: blur(15px);
      overflow: hidden;
      flex-shrink: 0;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 400;
      font-size: 15px;
    }

    .message::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(90deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
  z-index: -1;
  border-radius: 20px;
  animation: holographicBorder 4s linear infinite;
}

    @keyframes message3DEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(90deg) rotateZ(10deg) scale(0.3);
        filter: blur(10px);
      }
      50% {
        opacity: 0.8;
        transform: translateY(10px) rotateX(45deg) rotateZ(5deg) scale(1.05);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) rotateZ(0deg) scale(1);
        filter: blur(0px);
      }
    }

    @keyframes holographicBorder {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .bot {
      background: 
        linear-gradient(135deg, rgba(255,255,255,0.1), transparent),
        linear-gradient(135deg, #2a2a2a, #1a1a1a);
      box-shadow: 
        0 4px 15px rgba(255,255,255,0.3),
        inset 0 1px 0 rgba(255,255,255,0.2);
      align-self: flex-start;
      animation-delay: 0s;
    }

    .bot {
  background: rgba(255, 255, 255, 0.95);
  color: #333;
  border: 1px solid #e0e0e0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

    /* Typewriter effect */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      animation: typewriter 2s steps(40) forwards, blink 0.8s infinite;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-color: #ffffff; }
      51%, 100% { border-color: transparent; }
    }

    /* Input Area với white neon glow */
    #inputArea {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  width: auto;
  max-width: none;
  height: 50px;
  background: rgba(0,0,0,0.8);

  align-items: center;

  padding: 5px 10px;

  box-shadow: 0 4px 20px rgba(255,255,255,0.2);

/* Responsive cho mobile */
@media (max-width: 768px) {

    right: 15px;

}

    /* Enhanced Mod Cards - FIX ẢNH HIỂN THỊ */
    .mod-card {
      background: 
        linear-gradient(135deg, rgba(255,255,255,0.1), transparent),
        linear-gradient(135deg, #000, #1a1a1a);
      border: 1px solid #ffffff;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      padding: 12px;
      margin: 8px 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
      width: 100%;
    }

    .mod-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .mod-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    .mod-card:hover::before {
      left: 100%;
    }

    .mod-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.3);
      flex-shrink: 0;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .mod-info a {

    .mod-info a:hover {
      text-shadow: 0 0 15px #ffffff;

    }

    /* Floating particles */
.floating-particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: #ffffff;
  border-radius: 50%;
  pointer-events: none;
  animation: float 8s infinite ease-in-out;
  box-shadow: 0 0 10px #ffffff;

}

@media (max-width: 768px) {
  .floating-particle {
    display: none;
  }

  }
}

    @keyframes float {
      0%, 100% { 
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      50% {
        transform: translateY(50vh) translateX(50px) rotate(180deg);
        opacity: 1;
      }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-10px) translateX(100px) rotate(360deg);
        opacity: 0;
      }

   .upload-section {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 25px;
  text-align: center;
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.upload-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
  transform: translateX(-100%);
  animation: shine 2s infinite;
}
.upload-btn {
  background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
  background-size: 400% 400%;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  font-size: 16px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  animation: gradientShift 3s ease infinite;
  position: relative;
  overflow: hidden;
}

.upload-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(0,255,255,0.4);
}

.upload-btn::after {
  content: '✨';
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  animation: sparkle 1.5s ease-in-out infinite alternate;
}
.drag-drop-zone {
  border: 3px dashed #00ffff;
  border-radius: 15px;
  padding: 30px;
  margin: 15px 0;
  background: rgba(0, 255, 255, 0.05);
  transition: all 0.3s ease;
  position: relative;
}

.drag-drop-zone:hover {
  background: rgba(0, 255, 255, 0.1);
  border-color: #ff0080;
}

.drag-drop-zone.drag-over {
  background: rgba(0, 255, 255, 0.2);
  border-color: #00ff00;
  transform: scale(1.02);
}

.drag-icon {
  font-size: 48px;
  margin-bottom: 15px;
  animation: float 2s ease-in-out infinite;
}
@keyframes shine {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes sparkle {
  0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
  100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
