<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Xmod - White Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS c∆° b·∫£n */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Rajdhani', 'Arial', sans-serif;
      overflow: hidden;
      cursor: none; /* ·∫®n cursor ƒë·ªÉ d√πng custom cursor */
    }

    /* ===== WHITE NEON & CYBERPUNK EFFECTS ===== */
    
    /* Dynamic animated background mesh */
    .dynamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, #1a1a1a 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #333 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #555 0%, transparent 50%),
        linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
      background-size: 400% 400%, 300% 300%, 500% 500%, 100% 100%;
      animation: 
        meshMove1 8s ease-in-out infinite,
        meshMove2 12s ease-in-out infinite,
        meshMove3 10s ease-in-out infinite;
      z-index: -10;
    }

    @keyframes meshMove1 {
      0%, 100% { background-position: 0% 50%, 50% 50%, 25% 25%, 0% 0%; }
      50% { background-position: 100% 50%, 25% 75%, 75% 75%, 0% 0%; }
    }

    @keyframes meshMove2 {
      0%, 100% { background-size: 400% 400%, 300% 300%, 500% 500%, 100% 100%; }
      50% { background-size: 500% 500%, 400% 400%, 300% 300%, 100% 100%; }
    }

    @keyframes meshMove3 {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Circuit board pattern overlay */
    .circuit-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(90deg, transparent 98%, #ffffff 98%, #ffffff 100%),
        linear-gradient(0deg, transparent 98%, #ffffff 98%, #ffffff 100%);
      background-size: 50px 50px;
      opacity: 0.05;
      animation: circuitFlow 5s linear infinite;
      z-index: -5;
    }

    @keyframes circuitFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 50px 50px; }
    }

    /* Custom cursor trail */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.1s ease;
      box-shadow: 
        0 0 20px #ffffff,
        inset 0 0 20px rgba(255,255,255,0.2);
    }

    .cursor::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: cursorPulse 2s infinite;
    }

    @keyframes cursorPulse {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    /* Mouse trail particles */
    .trail-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px #ffffff;
    }

    /* Dynamic Island with holographic effect */
    #dynamicIsland {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  border-radius: 25px;
  padding: 8px 16px;
  font-size: 13px;
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.6s cubic-bezier(0.32, 0.72, 0, 1);
  z-index: 1000;
  border: 1px solid #333;
  backdrop-filter: blur(20px);
  min-width: 120px;
  justify-content: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

#dynamicIsland.compact {
  width: 120px;
  height: 35px;
  border-radius: 25px;
  padding: 8px 12px;
}

#dynamicIsland.expanded {
  width: 280px;
  height: 30px;
  border-radius: 30px;
  padding: 12px 20px;
}

#dynamicIsland.long {
  width: 200px;
  height: 45px;
  border-radius: 27px;
  padding: 10px 16px;
}

.dynamic-content {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
  justify-content: center;
}

.dynamic-icon {
  font-size: 16px;
}

.dynamic-text {
  font-size: 13px;
  font-weight: 500;
}

.dynamic-subtext {
  font-size: 11px;
  color: #999;
  margin-left: 4px;
}

.waveform {
  display: flex;
  align-items: center;
  gap: 2px;
}

.wave-bar {
  width: 2px;
  background: #fff;
  border-radius: 1px;
  animation: wave 1.5s ease-in-out infinite;
}

.wave-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
.wave-bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
.wave-bar:nth-child(3) { height: 6px; animation-delay: 0.2s; }
.wave-bar:nth-child(4) { height: 14px; animation-delay: 0.3s; }
.wave-bar:nth-child(5) { height: 10px; animation-delay: 0.4s; }

@keyframes wave {
  0%, 100% { transform: scaleY(0.5); }
  50% { transform: scaleY(1); }
}

    @keyframes holographicShift {
      0%, 100% { background-position: 0% 50%, 50% 50%; }
      50% { background-position: 100% 50%, 100% 100%; }
    }

    @keyframes holographicRotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes gradientShift {
      0% { background-position: 50% 50%, 50% 50%; }
      50% { background-position: 100% 100%, 100% 100%; }
      100% { background-position: 50% 50%, 50% 50%; }
    }

    #dynamicIsland.expanded {
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 12px 35px rgba(255,255,255,0.6);
      transform: translateX(-50%) scale(1.05);
    }

    /* Data stream effects */
    .data-stream {
      position: fixed;
      top: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #ffffff, transparent);
      animation: dataFlow 3s linear infinite;
      z-index: 1;
    }

    @keyframes dataFlow {
      0% { transform: translateY(-100%); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    /* Container ch√≠nh */
    .container {
      display: flex; 
      flex-direction: column;
      height: 100%;
    }

    /* Chat Area v·ªõi white neon effects */
    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 70px 10px 80px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 150px);
      position: relative;
      background: linear-gradient(135deg, #000 0%, #333 25%, #666 50%, #999 75%, #fff 100%);
    }

    /* Ripple effect container */
    .ripple {
      position: absolute;
      border: 2px solid #ffffff;
      border-radius: 50%;
      animation: rippleExpand 0.6s ease-out;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes rippleExpand {
      0% {
        width: 0px;
        height: 0px;
        opacity: 1;
      }
      100% {
        width: 100px;
        height: 100px;
        opacity: 0;
      }
    }

    /* Messages v·ªõi holographic v√† 3D effects */
    .message {
      max-width: 85%;
      min-width: 120px;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(50px) rotateX(90deg) rotateZ(10deg);
      animation: message3DEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      position: relative;
      backdrop-filter: blur(15px);
      overflow: hidden;
      flex-shrink: 0;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 400;
      font-size: 15px;
    }

    .message::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255,255,255,0.3) 50%, 
        transparent 70%);
      z-index: -1;
      border-radius: 20px;
      animation: holographicBorder 4s linear infinite;
    }

    @keyframes message3DEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(90deg) rotateZ(10deg) scale(0.3);
        filter: blur(10px);
      }
      50% {
        opacity: 0.8;
        transform: translateY(10px) rotateX(45deg) rotateZ(5deg) scale(1.05);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) rotateZ(0deg) scale(1);
        filter: blur(0px);
      }
    }

    @keyframes holographicBorder {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .bot {
      background: 
        linear-gradient(135deg, rgba(255,255,255,0.1), transparent),
        linear-gradient(135deg, #2a2a2a, #1a1a1a);
      box-shadow: 
        0 4px 15px rgba(255,255,255,0.3),
        inset 0 1px 0 rgba(255,255,255,0.2);
      align-self: flex-start;
      animation-delay: 0s;
    }

    .user {
      background: 
        linear-gradient(135deg, rgba(200,200,200,0.1), transparent),
        linear-gradient(135deg, #4a4a4a, #3a3a3a);
      box-shadow: 
        0 4px 15px rgba(200,200,200,0.3),
        inset 0 1px 0 rgba(200,200,200,0.2);
      align-self: flex-end;
      animation-delay: 0.2s;
      border: 1px solid rgba(200,200,200,0.3);
    }

    /* Typewriter effect */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      animation: typewriter 2s steps(40) forwards, blink 0.8s infinite;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-color: #ffffff; }
      51%, 100% { border-color: transparent; }
    }

    /* Input Area v·ªõi white neon glow */
    #inputArea {
      display: flex;
      padding: 10px 10px;
      background: 
        linear-gradient(90deg, rgba(255,255,255,0.1), rgba(200,200,200,0.1)),
        rgba(17,17,17,0.95);
      backdrop-filter: blur(20px);
      gap: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      border-top: 1px solid #ffffff;
      box-shadow: 
        0 -5px 25px rgba(255,255,255,0.3),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ffffff;
      border-radius: 25px;
      background: rgba(0,0,0,0.8);
      color: #ffffff;
      font-size: 14px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 400;
      transition: all 0.3s ease;
      position: relative;
    }

    #userInput:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 
        0 0 30px rgba(255,255,255,0.6),
        inset 0 0 20px rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.9);
      transform: scale(1.02);
      text-shadow: 0 0 10px #ffffff;
    }

    #userInput::placeholder {
      color: rgba(255,255,255,0.5);
    }

    #sendBtn {
      padding: 12px 20px;
      background: linear-gradient(45deg, #ffffff, #cccccc);
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    #sendBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: left 0.5s;
    }

    #sendBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    #sendBtn:hover::before {
      left: 100%;
    }

    /* Enhanced Mod Cards - FIX ·∫¢NH HI·ªÇN TH·ªä */
    .mod-card {
      background: 
        linear-gradient(135deg, rgba(255,255,255,0.1), transparent),
        linear-gradient(135deg, #000, #1a1a1a);
      border: 1px solid #ffffff;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      padding: 12px;
      margin: 8px 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
      width: 100%;
    }

    .mod-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .mod-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    .mod-card:hover::before {
      left: 100%;
    }

    .mod-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.3);
      flex-shrink: 0;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .mod-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mod-info h4 {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 16px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin: 0;
    }

    .mod-info p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      margin: 0;
      line-height: 1.3;
    }

    .mod-info a {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
      align-self: flex-start;
      padding: 4px 8px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }

    .mod-info a:hover {
      text-shadow: 0 0 15px #ffffff;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      transform: scale(1.05);
    }

    /* Floating particles */
    .floating-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s infinite ease-in-out;
      box-shadow: 0 0 10px #ffffff;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      50% {
        transform: translateY(50vh) translateX(50px) rotate(180deg);
        opacity: 1;
      }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-10px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* White neon glow text */
    .neon-text {
      color: #ffffff;
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 15px #ffffff,
        0 0 20px #ffffff;
      animation: neonFlicker 2s infinite alternate;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
    }

    @keyframes neonFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Donate button v·ªõi white cyberpunk style */
    #donateBtn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      padding: 10px 14px;
      background: linear-gradient(45deg, #ffffff, #cccccc);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      z-index: 100;
      transition: all 0.3s ease;
    }

    #donateBtn:hover {
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
      transform: scale(1.1);
    }

    /* Music controls styling */
    .music-info {
      text-align: center;
      padding: 10px;
    }

    .music-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .music-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ffffff;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    /* Battery styling */
    .battery-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .battery-bar {
      flex: 1;
      height: 20px;
      background: #333;
      border: 1px solid #ffffff;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .battery-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #cccccc);
      box-shadow: 0 0 10px #ffffff;
      transition: width 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #chatArea {
        padding: 60px 8px 90px 8px;
      }
      
      #inputArea {
        padding: 7px 8px;
      }
      
      #userInput {
        font-size: 16px;
      }
      
      .message {
        max-width: 90%;
        font-size: 14px;
      }
      
      #dynamicIsland {
        top: 5px;
        font-size: 12px;
        padding: 6px 12px;
      }

      .mod-card {
        flex-direction: column;
        text-align: center;
      }

      .mod-card img {
        width: 100%;
        height: 120px;
        max-width: 200px;
        margin: 0 auto;
      }

      /* Reduce effects on mobile for performance */
      .floating-particle {
        display: none;
      }
      
      .data-stream {
        display: none;
      }
    }

    /* Scrollbar styling */
    #chatArea::-webkit-scrollbar {
      width: 6px;
    }

    #chatArea::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    #chatArea::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.5);
      border-radius: 3px;
      box-shadow: 0 0 10px #ffffff;
    }

    #chatArea::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.8);
    }
    /* Video character overlay - fixed version */
#dynamicIsland::after {
  content: '';
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 16px;
  height: 16px;
  background-image: url('https://files.catbox.moe/1jql0f.gif');
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  opacity: 1;
  transition: all 0.3s ease;
  z-index: 2;
  display: none;
}

#dynamicIsland.expanded::after,
#dynamicIsland.message::after,
#dynamicIsland.music::after,
#dynamicIsland.charging::after {
  display: block;
  opacity: 1;
}
  </style>
</head>

  <!-- Dynamic animated background -->
  <div class="dynamic-bg"></div>
  <div class="circuit-overlay"></div>

  <!-- Custom cursor -->
  <div class="cursor"></div>

  <!-- Data streams -->
  <div class="data-stream" style="left: 10%;"></div>
  <div class="data-stream" style="left: 50%; animation-delay: 1s;"></div>
  <div class="data-stream" style="left: 80%; animation-delay: 2s;"></div>

  <!-- Dynamic Island -->
  <div id="dynamicIsland">
    <span id="dynamicContent"></span>
    <span id="dynamicIcon">üïê</span>

    <span class="dynamic-subtext" id="dynamicSubtext"></span>
</div>
  <!-- Chat Container -->
  <div class="container">

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Nh·∫≠p l·ªánh..." />
      <button id="sendBtn">SEND</button>
    </div>
  </div>

  <!-- Donate Button -->
  <button id="donateBtn">DONATE</button>

  <!-- Modal QR -->

  <div style="background: linear-gradient(135deg, #1a1a1a, #000); border: 2px solid #ffffff; border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 0 30px rgba(255,255,255,0.5);">
